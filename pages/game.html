<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="icon" type="image/jpg" href="../styles/img/question.ico"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>Game of Words</title>
</head>
<body>
    <div class="wrapper-container animate__animated animate__fadeIn">
        <div class="main-title">
            <figure class="logo">
                <img src="../styles/img/question.png">   
            </figure>
            <h1 class="animate__animated animate__bounce">GAME OF WORDS</h1>
            <h2 class="animate__animated animate__flipInX">Un juego para adivinar palabras</h2>
            <img src="../styles/img/chain.png" class="chain-left animate__animated animate__fadeInDown">
            <img src="../styles/img/chain.png" class="chain-right animate__animated animate__fadeInDown">
        </div>
        <div class="wrapper-guess animate__animated animate__bounceInDown">
            <p id="text-congratulation"></p>
            <p id="clue"></p>
        </div>  
        <div class="inputs-wrapper animate__animated animate__flipInX">
            <figure class="icon-sandglass">
                <img id="sandglass" class="icon" src="../styles/img/sandglass.png">   
            </figure>
            <div class="btn-wrapper">
                <input id="write-answer" type="text" name="fname" class="guess-word" placeholder="Escribe tu respuesta aquí...">
                <input id="btnGuess" type="button" onclick="guessWord()" value="¡ADIVINAR!" hidden></input>
                <input id="btnStart" type="button" onclick="start()" value="¡NUEVO JUEGO!"></input>
            </div>
            <p id="text-tries"></p>
        </div>  
    </div>
    <script src="../javascript/game.js"></script>
</body>
</html>
