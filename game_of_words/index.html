<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="icon" type="image/jpg" href="./styles/img/question.ico"/>
    <title>Game of Words</title>
</head>
<body>
    <div class="wrapper-container">
        <div class="main-title">
            <figure class="logo">
                <img src="./styles/img/question.png">   
            </figure>
            <h1>GAME OF WORDS</h1>
            <h2>Un juego para adivinar palabras</h2>
            <img src="./styles/img/chain.png" class="chain-left">
            <img src="./styles/img/chain.png" class="chain-right">
        </div>
        <div class="wrapper-guess">
            <p id="text-congratulation"></p>
            <p id="clue"></p>
        </div>  
        <div class="inputs-wrapper">
            <figure class="icon-sandglass">
                <img id="sandglass" class="icon" src="./styles/img/sandglass.png">   
            </figure>
            <div class="btn-wrapper">
                <input id="write-answer" type="text" name="fname" class="guess-word" placeholder="Escribe tu respuesta aquí...">
                <input id="btnGuess" type="button" onclick="guessWord()" value="¡ADIVINAR!" hidden></input>
                <input id="btnStart" type="button" onclick="start()" value="¡NUEVO JUEGO!"></input>
            </div>
            <p id="text-tries"></p>
        </div>  
    </div>
    <script src="./javascript/javascript.js"></script>
</body>
</html>
